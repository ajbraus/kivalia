<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Improve your 401K. Sign up Kivalia's hassle-free monthly 401K advice emails today.">
    <meta name="author" content="Kivalia 401K Advice">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>Kivalia | 401k Advice - 401K Help - 401K Options</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/template.css" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.js"></script>
    <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar" id="headerHome"></div>

<div class="container">
    <div class='col-sm-10 col-sm-offset-1'>
        <h1>Add Your Employer's Plan</h1>
        <p>Kivalia works together with our community to provide personlized and employer-specific 401k advice.</p>
        <hr>
        <form>
          <button class='btn btn-primary pull-right'>Save Plan</button>
          <legend>Fund Information</legend>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Plan Name</label>
                  <input type="text" class="form-control" placeholder="Plan Title">
                </div>
                <div class="form-group">
                  <label>Employer</label>
                  <input type="text" class="form-control" placeholder="Employer">
                </div>
              </div>
            </div>
            <br>
          <legend>Add Funds</legend>
          <div class="row">
              <div class="col-lg-8">
                  <div class="input-group">
                      <input type="search" id="search" value="" class="form-control" placeholder="Search for Funds">
                      <span class="input-group-btn">
                         <button class="btn btn-primary" type="button">Search</button>
                      </span>
                  </div>
              </div>
              <br><br>
              <div class="col-lg-12">
                  <table class="table table-hover" id="table">
                    <thead class='premium'>
                        <tr>
                            <th>Plan Name <i class='icon ion-arrow-down-b'></i></th>
                            <th>Plan Type <i class='icon ion-arrow-down-b'></i></th>
                            <th>Subscribers <i class='icon ion-arrow-down-b'></i></th>
                            <th>Created By <i class='icon ion-arrow-down-b'></i></th>
                            <th>Created On <i class='icon ion-arrow-down-b'></i></th>
                            <th>Last Updated <i class='icon ion-arrow-down-b'></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Oracle 401(k) Plan</td>
                            <td>401(k)</td>
                            <td>155</td>
                            <td>bmurphy</td>
                            <td>12/31/2013</td>
                            <td>3/15/2015</td>
                        </tr>
                      </tbody>
                  </table>
                  <hr>
              </div>
          </div>
        </form>
    </div>
</div>

<br><br><br>
<footer id="footer"></footer>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/templates.js"></script>
</body>
</html>
